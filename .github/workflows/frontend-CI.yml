name: Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: code ophalen
      - name: Checkout code
        uses: actions/checkout@v3

      # Stap 2: Node + Angular installeren
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # check package.json voor de juiste versie

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Install Angular CLI
        run: npm install -g @angular/cli
        working-directory: ./frontend

      # Stap 3: Build uitvoeren
      - name: Build frontend
        run: npm run build --if-present
        working-directory: ./frontend

      # Stap 4: Unit tests draaien met coverage
      - name: Run tests with coverage
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
        working-directory: ./frontend
        continue-on-error: true   # workflow faalt niet als tests falen

      # Stap 5: Upload coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: ./frontend/coverage

